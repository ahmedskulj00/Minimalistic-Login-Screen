<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Login Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="login-box">
<span id="welcome-text">Welcome, user!</span>
<div class="input-group mb-3">
    <input type="text" class="form-control " placeholder="Enter username as: user" aria-label="Username" aria-describedby="basic-addon1" id="user-box">
</div>
<div class="input-group mb-3">
    <input type="text" class="form-control " placeholder="Enter password as: pass" aria-label="Password" aria-describedby="basic-addon1" id="pass-box">
</div>
<button type="button" class="btn ">Login</button>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
